<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Research Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #1e3a8a 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        const app = document.getElementById('app');
        
        let state = {
            apiKey: '',
            loading: false,
            currentStep: 0,
            report: null,
            error: ''
        };

        const steps = [
            { id: 1, label: 'Searching News', icon: 'üîç' },
            { id: 2, label: 'Summarizing Articles', icon: 'üìù' },
            { id: 3, label: 'Generating Report', icon: '‚úÖ' }
        ];

        function setState(newState) {
            state = { ...state, ...newState };
            render();
        }

        async function handleGenerate() {
            if (!state.apiKey.trim()) {
                setState({ error: 'Please enter your Tavily API key' });
                return;
            }

            setState({ loading: true, error: '', report: null, currentStep: 0 });

            try {
                // Animate steps
                for (let i = 1; i <= 3; i++) {
                    setState({ currentStep: i });
                    await new Promise(resolve => setTimeout(resolve, i === 3 ? 1000 : 3000));
                }

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tavily_key: state.apiKey })
                });

                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'Failed to generate report');

                setState({ report: data, loading: false, currentStep: 0 });
            } catch (err) {
                setState({ error: err.message, loading: false, currentStep: 0 });
            }
        }

        function downloadReport() {
            if (!state.report) return;
            
            const content = `# AI/ML Weekly News Report\nGenerated: ${state.report.date}\n\n${state.report.articles.map((a, i) => 
                `## ${i + 1}. ${a.title}\n\n${a.summary}\n\n[Read more](${a.url})\n\n---\n\n`
            ).join('')}`;
            
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai_news_report_${state.report.date}.md`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function render() {
            app.innerHTML = `
                <div class="max-w-6xl mx-auto px-6 py-12">
                    <!-- Header -->
                    <div class="text-center mb-16">
                        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-900 to-blue-700 rounded-3xl mb-6 shadow-2xl">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <h1 class="text-5xl font-bold text-blue-900 mb-4 tracking-tight">AI News Research Agent</h1>
                        <p class="text-slate-600 text-xl max-w-2xl mx-auto">Automated weekly AI/ML news digest powered by intelligent multi-agent workflow</p>
                    </div>

                    <!-- Input Card -->
                    <div class="bg-white rounded-3xl shadow-2xl p-10 mb-10 border-2 border-blue-100">
                        <label class="block text-base font-bold text-blue-900 mb-4 uppercase tracking-wide">Tavily API Key</label>
                        <div class="flex gap-4">
                            <input 
                                type="password" 
                                id="apiKeyInput"
                                value="${state.apiKey}"
                                placeholder="tvly-xxxxxxxxxxxxxxxxxxxxx"
                                ${state.loading ? 'disabled' : ''}
                                class="flex-1 px-6 py-4 border-2 border-blue-200 rounded-2xl focus:border-blue-700 focus:ring-4 focus:ring-blue-100 focus:outline-none text-slate-800 font-medium text-lg transition-all ${state.loading ? 'bg-slate-100' : ''}"
                            />
                            <button 
                                onclick="window.handleGenerate()"
                                ${state.loading || !state.apiKey.trim() ? 'disabled' : ''}
                                class="px-10 py-4 bg-gradient-to-r from-blue-900 to-blue-700 text-white rounded-2xl font-bold text-lg hover:shadow-xl hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:scale-100 transition-all duration-300">
                                ${state.loading ? 'Processing...' : 'Generate Report'}
                            </button>
                        </div>
                        ${state.error ? `<p class="text-red-600 font-semibold text-sm mt-4">${state.error}</p>` : ''}
                        <p class="text-slate-500 text-sm mt-4">Azure OpenAI credentials configured via environment variables</p>
                    </div>

                    <!-- Progress Card -->
                    ${state.loading ? `
                        <div class="bg-white rounded-3xl shadow-2xl p-10 mb-10 border-2 border-blue-100">
                            <h3 class="text-2xl font-bold text-blue-900 mb-8 text-center">Processing Your Request</h3>
                            <div class="flex justify-between items-center">
                                ${steps.map((step, idx) => {
                                    const isActive = state.currentStep === step.id;
                                    const isCompleted = state.currentStep > step.id;
                                    
                                    return `
                                        ${idx > 0 ? `<div class="h-2 flex-1 mx-6 rounded-full transition-all duration-500 ${isCompleted ? 'bg-gradient-to-r from-green-500 to-green-600' : 'bg-slate-100'}"></div>` : ''}
                                        <div class="flex flex-col items-center flex-1">
                                            <div class="w-16 h-16 rounded-2xl flex items-center justify-center mb-3 shadow-xl transition-all duration-500 ${
                                                isActive ? 'bg-gradient-to-br from-blue-900 to-blue-700 scale-110' : 
                                                isCompleted ? 'bg-gradient-to-br from-green-500 to-green-600' : 
                                                'bg-slate-100'
                                            }">
                                                <span class="text-2xl ${isActive || isCompleted ? '' : 'opacity-40'}">
                                                    ${isActive ? '‚è≥' : isCompleted ? '‚úÖ' : step.icon}
                                                </span>
                                            </div>
                                            <span class="text-sm font-bold text-center uppercase tracking-wide ${
                                                isActive || isCompleted ? 'text-blue-900' : 'text-slate-400'
                                            }">${step.label}</span>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <!-- Report Card -->
                    ${state.report ? `
                        <div class="bg-white rounded-3xl shadow-2xl p-10 border-2 border-blue-100">
                            <div class="flex items-center justify-between mb-8 pb-6 border-b-2 border-blue-100">
                                <h2 class="text-3xl font-bold text-blue-900">Weekly AI/ML News Report</h2>
                                <span class="text-sm font-semibold text-slate-500 bg-blue-50 px-4 py-2 rounded-full">
                                    Generated: ${state.report.date}
                                </span>
                            </div>
                            <div class="space-y-8">
                                ${state.report.articles.map((article, idx) => `
                                    <div class="border-l-4 border-blue-900 pl-8 py-4 bg-gradient-to-r from-blue-50 to-transparent rounded-r-2xl hover:shadow-lg transition-all duration-300">
                                        <div class="flex items-start gap-4">
                                            <div class="flex-shrink-0 w-10 h-10 bg-blue-900 text-white rounded-xl flex items-center justify-center font-bold text-lg">
                                                ${idx + 1}
                                            </div>
                                            <div class="flex-1">
                                                <h3 class="text-xl font-bold text-blue-900 mb-3">${article.title}</h3>
                                                <p class="text-slate-700 mb-4 leading-relaxed text-base">${article.summary}</p>
                                                <a href="${article.url}" target="_blank" rel="noopener noreferrer"
                                                    class="inline-flex items-center gap-2 text-blue-900 hover:text-blue-700 font-bold text-sm transition-colors group">
                                                    Read Full Article
                                                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                                    </svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <button onclick="window.downloadReport()"
                                class="mt-10 w-full py-5 bg-gradient-to-r from-blue-900 to-blue-700 text-white rounded-2xl font-bold text-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center justify-center gap-3">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                Download Report as Markdown
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;

            // Re-attach event listeners
            const input = document.getElementById('apiKeyInput');
            if (input) {
                input.addEventListener('input', (e) => {
                    setState({ apiKey: e.target.value });
                });
            }
        }

        // Expose functions to global scope
        window.handleGenerate = handleGenerate;
        window.downloadReport = downloadReport;

        // Initial render
        render();
    </script>
</body>
</html>
